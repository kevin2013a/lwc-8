<template>

	<lightning-card title="Adicionar um Item a Lista" icon-name="standard:record">
		<div class="slds-m-around_medium">
			<lightning-record-edit-form object-api-name="Compras__c" onsuccess={handleSuccess}>

				<p>
					<lightning-input-field field-name="Name"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="DataCompra__c"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="Quantidade__c" type="phone"></lightning-input-field>
				</p>
				<p>
					<lightning-input-field field-name="PrecoUnitario__c" type="phone"></lightning-input-field>
				</p>

				<br/>
				<p>
					<lightning-button label="Limpar" onclick={handleReset}></lightning-button>
					<lightning-button label="Adicionar Item" type="submit" variant="brand"></lightning-button>
				</p>

			</lightning-record-edit-form>
		</div>

	</lightning-card>

	<lightning-card title="Lista de comprar internas" icon-name="standard:record">
		<div class="slds-m-around_medium">

			<lightning-datatable key-field="id" data={compras} columns={columns} hide-checkbox-column>
			</lightning-datatable>

		</div>
	</lightning-card>

</template>
